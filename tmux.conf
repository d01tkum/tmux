# マウス操作を有効にする                                                                                               │+-----------------------------------------------------------------------------+
set-option -g mouse on                                                                                                 │
                                                                                                                       │
# スクロールアップ: コピーモード                                                                                       │| GPU  Name        Persistence-M| Bus-Id        Disp.A 
# minttyの場合:                                                                                                        │| Fan  Temp  Perf  Pwr:Usage/Cap|         Memory-Usage 
#   Shift + 左クリック範囲選択: copy                                                                                   │
#   Shift + 右クリック: paste                                                                                          │|   0  Quadro GP100        Off  | 00000000:05:00.0  On 
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' '│| 45%   64C    P0    35W / 235W |     60MiB / 16277MiB 
select-pane -t=; copy-mode -e; send-keys -M'"                                                                          │+-------------------------------+----------------------+----------------------+
                                                                                                                       │|   1  Quadro GP100        Off  | 00000000:06:00.0 Off 
# 最後までスクロールダウンするとコピーモードを抜ける                                                                   │| 44%   62C    P0    33W / 235W |      2MiB / 16278MiB 
bind-key -n WheelDownPane select-pane -t= \; send-keys -M 
